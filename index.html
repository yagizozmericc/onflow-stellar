<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>OnFlow Stellar - Real-World Asset DeFi Platform</title>
    <meta name="title" content="OnFlow Stellar - Real-World Asset DeFi Platform">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">

    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:description" content="Decentralized finance platform built on Stellar blockchain for real-world asset tokenization and lending.">
    <meta property="twitter:image" content="https://onflow-stellar.web.app/og-image.png">
